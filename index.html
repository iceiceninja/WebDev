<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Character Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row" id="header">
                Fantasy Character Creator
        </div>
            <p>
                Welcome!
            </p>
        <form>
            <label for="cname">Character Name:</label>
            <input type="text" id="cname" name="cname">
            <p>Race:</p>
            <input type="radio" id="human" name="race" value="Human">
            <label for="html">Human</label><br>
            <input type="radio" id="css" name="race" value="Elf">
            <label for="css">Elf</label><br>
            <input type="radio" id="javascript" name="race" value="Dwarf">
            <label for="javascript">Dwarf</label>
        </form>
        <div class="col-sm-4">
                
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
